  <body>
    <div class="wrapper">
      <header>
        <form>
          <input
            type="text"
            placeholder="What is your contry?"
            class="search"
            id="search"
          />
          <input class="search-btn" type="submit" value="Search" />
        </form>
      </header>
      <h2 class="location">
        <i class="fa-solid fa-location-crosshairs"></i>
        <span class="location-item">Odessa</span>
      </h2>
      <div>
        <div class="main">
          <div class="left-container col">
            <h1 class="head">Monday - August 15</h1>
            <h2 class="time-head">7:42 AM</h2>
            <ul class="main-list">
              <li class="head-paragraph description" id="description">
                Description
              </li>

              <li class="head-paragraph">
                Wind speed : <span id="wind-speed"> </span> km/h
              </li>
              <li class="head-paragraph feels-like">
                Feels like : <span id="feels-like">33</span> °
              </li>
              <li class="head-paragraph">
                Humidity : <span id="humidity-value"></span> %
              </li>
            </ul>
          </div>
          <div class="right-container col">
            <img
              class="sun-image"
              src="./img/day.svg"
              alt="rain"
              width="350"
              id="icon"
            />
            <p class="degrees">
              <span class="degreesmin-temperature"> 21 </span>°
              <span class="degreesmax-temperature"> 28 </span>°
              <a class="format-link celsy active"> C</a> |
              <a class="format-link farin">F</a>
            </p>
          </div>
        </div>
