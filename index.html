<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous" 
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/0cef055a47.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
  <body>
    <div class="wrapper">
    <header>
      <form>
        <input type="text" placeholder="What is your contry?" class="search" id="search" />
        <input class="search-btn" type="submit" value="Search" />
      </form>
		</header>
		<h2 class="location"><i class="fa-solid fa-location-crosshairs"></i> <span class="location-item">Odessa, Ukraine</span></h2>
    <div>
      <div class="main">
      <div class="left-container col">
        <h1 class="head">Monday - August 15 </h1>
        <h2 class="time-head">7:42 AM</h2>
        <p class="head-paragraph">
          Wind N 5 mhp <br />
          Feels like : 33°
        </p>
      </div>
      <div class="right-container col">
        <img class="sun-image"
          src="./img/rain.png"
          alt="rain" width="350"
        />
        <p class="degrees"><span class="min">+21°</span> <span class="max">+27°</span> <a class="format-link celsy"> C</a> | <a class="format-link farin" >F</p>
      </div>
      </div>
      <hr />
      <div class="container">
        <div class="row">
          <div class="day-week col first">
            <h1>Monday</h1>
            <img src="./img/rain.png" alt="rain" width="100" />
            <p class="current-degrees">+21° +27°</p>
             </div>
            <div class="day-week col">
            <h1>Tuesday</h1>
            <img src="./img/sun.png" alt="sun" width="100" />
            <p>+ 21° +29°</p>
            </div>
            <div class="day-week col">
            <h1>Wednesday</h1>
            <img src="./img/rain.png" alt="rain"  width="100"/>
            <p>+ 17° +23°</p>
            </div>
            <div class="day-week col">
            <h1>Thursday</h1>
            <img src="./img/rain.png" alt="rain"  width="100"/>
            <p>+ 16° +20°</p>
            </div>
            <div class="day-week col last">
            <h1>Friday</h1>
            <img src="./img/sun.png" alt="sun"  width="100"/>
            <p>+ 21° +27°</p>
          </div>
     </div>
      </div> 
    </div>
    <script src="./Javascript/index.js"></script>
  </body>
</html>
